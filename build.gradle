plugins {
   id 'com.gradle.build-scan' version '1.13.2'
}

allprojects {
  apply plugin: 'base'
  apply plugin: 'java'
  apply plugin: 'scala'

  repositories {
    mavenCentral()
  }
}

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
  //  publishAlways()
}